<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-3">
      <ng-select
        class="box_shadow"
        [items]="genres"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="selectedGenre"
        dropdownPosition="bottom"
        [multiple]="false"
        placeholder="Select Genre"
      >
      </ng-select>
    </div>
    <div class="col-9"></div>
  </div>
</div>
